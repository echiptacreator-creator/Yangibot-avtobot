<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guruhlar</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#4f46e5;
  --success:#22c55e;
  --text:#0f172a;
  --hint:#6b7280;
  --radius:16px;
}

body{
  margin:0;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  color:var(--text);
}

.container{
  max-width:420px;
  margin:auto;
  padding:16px 16px 100px;
}

h2{
  margin:12px 0;
  font-size:18px;
}

.section{
  background:var(--card);
  border-radius:var(--radius);
  padding:12px;
  margin-bottom:14px;
}

.group{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px;
  border-radius:14px;
  margin-bottom:8px;
  background:#f0f2f7;
}

.group.saved{
  background:rgba(34,197,94,.12);
  border:1px solid var(--success);
}

.group span{
  flex:1;
  font-size:14px;
}

.group input{
  width:18px;
  height:18px;
}

.empty{
  text-align:center;
  font-size:13px;
  color:var(--hint);
  padding:10px 0;
}

/* sticky bar */
.action{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:var(--card);
  padding:12px;
  box-shadow:0 -8px 20px rgba(0,0,0,.15);
}

button{
  width:100%;
  padding:14px;
  border-radius:16px;
  border:none;
  font-size:15px;
  font-weight:700;
  background:var(--primary);
  color:#fff;
}

button:disabled{
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

  <h2>ðŸŸ¢ Qoâ€˜shilgan guruhlar</h2>
  <div id="saved" class="section">
    <div class="empty">Yuklanmoqda...</div>
  </div>

  <h2>âž• Qoâ€˜shilmagan guruhlar</h2>
  <div id="new" class="section">
    <div class="empty">Yuklanmoqda...</div>
  </div>

</div>

<div class="action">
  <button id="addBtn" disabled>âž• Tanlanganlarni qoâ€˜shish</button>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;
const savedBox = document.getElementById("saved");
const newBox = document.getElementById("new");
const addBtn = document.getElementById("addBtn");

/* LOAD DATA */
async function load(){
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  renderSaved(data.saved || []);
  renderNew(data.available || [], data.saved || []);
  updateBtn();
}

/* RENDER SAVED */
function renderSaved(list){
  savedBox.innerHTML = "";
  if(!list.length){
    savedBox.innerHTML = "<div class='empty'>Hozircha yoâ€˜q</div>";
    return;
  }

  list.forEach(g=>{
    const d = document.createElement("div");
    d.className = "group saved";
    d.innerHTML = `<span>${g.title}</span>`;
    d.onclick = async ()=>{
      if(!confirm("Bu guruhni oâ€˜chirasizmi?")) return;
      d.remove();
      newBox.prepend(createNewGroup(g));
      await fetch("/api/groups/remove",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({user_id:userId,group_id:g.group_id})
      });
    };
    savedBox.appendChild(d);
  });
}

/* RENDER NEW */
function renderNew(available, saved){
  newBox.innerHTML = "";

  const savedIds = new Set(saved.map(x=>x.group_id));
  const filtered = available.filter(g=>!savedIds.has(g.group_id));

  if(!filtered.length){
    newBox.innerHTML = "<div class='empty'>Yoâ€˜q</div>";
    return;
  }

  filtered.forEach(g=>{
    newBox.appendChild(createNewGroup(g));
  });
}

/* CREATE NEW GROUP NODE */
function createNewGroup(g){
  const d = document.createElement("div");
  d.className = "group";
  d.dataset.id = g.group_id;
  d.innerHTML = `
    <input type="checkbox">
    <span>${g.title}</span>
  `;
  d.querySelector("input").onchange = updateBtn;
  return d;
}

/* BUTTON STATE */
function updateBtn(){
  const anyChecked = newBox.querySelector("input:checked");
  addBtn.disabled = !anyChecked;
}

/* ADD SELECTED */
addBtn.onclick = async ()=>{
  const checked = [...newBox.querySelectorAll("input:checked")];
  if(!checked.length) return;

  const ids = [];

  checked.forEach(cb=>{
    const g = cb.closest(".group");
    ids.push(g.dataset.id);
    cb.remove();
    g.classList.add("saved");
    g.onclick = null;
    savedBox.prepend(g);
  });

  updateBtn();

  await fetch("/api/groups/add",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({user_id:userId,group_ids:ids})
  });

  tg.showPopup({message:"âœ… Guruhlar qoâ€˜shildi"});
};

load();
</script>
</body>
</html>
