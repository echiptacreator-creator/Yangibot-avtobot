<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mening guruhlarim</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 16px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 6px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 16px;
  margin-bottom: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

/* GROUP ITEM */
.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}

.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}

.group input {
  width: 18px;
  height: 18px;
}

.group-title {
  font-size: 15px;
  font-weight: 500;
}

/* BUTTONS */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.btn.secondary {
  background: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
}

.btn:disabled {
  opacity: .5;
}

/* ANIM */
.fade {
  animation: fade .25s ease;
}
@keyframes fade {
  from { opacity: 0; transform: translateY(4px); }
  to { opacity: 1; transform: none; }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Mening guruhlarim</h1>
    <p>Saqlangan va yangi qoâ€˜shiladigan guruhlar</p>
  </div>

  <!-- SAVED -->
  <div class="card">
    <b>Saqlangan guruhlar</b>
    <div id="saved-groups">Yuklanmoqda...</div>
  </div>

  <!-- AVAILABLE -->
  <div class="card">
    <b>Yangi guruhlar</b>
    <div id="available-groups">Yuklanmoqda...</div>

    <button id="addBtn" class="btn" disabled>
      âž• Tanlanganlarni qoâ€˜shish
    </button>
  </div>

  <button class="btn secondary" onclick="tg.close()">Yopish</button>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let selected = new Set();

async function loadGroups() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  renderSaved(data.saved);
  renderAvailable(data.available);
}

function renderSaved(groups) {
  const box = document.getElementById("saved-groups");
  box.innerHTML = "";

  if (!groups.length) {
    box.innerHTML = "<small>Hozircha saqlangan guruh yoâ€˜q</small>";
    return;
  }

  groups.forEach(g => {
    const div = document.createElement("div");
    div.className = "group saved fade";
    div.innerHTML = `<span class="group-title">âœ” ${g.title}</span>`;

    div.onclick = () => {
      if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
        removeGroup(g.group_id);
      }
    };

    box.appendChild(div);
  });
}

function renderAvailable(groups) {
  const box = document.getElementById("available-groups");
  box.innerHTML = "";
  selected.clear();
  document.getElementById("addBtn").disabled = true;

  if (!groups.length) {
    box.innerHTML = "<small>Yangi guruh topilmadi</small>";
    return;
  }

  groups.forEach(g => {
    const div = document.createElement("div");
    div.className = "group fade";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.onchange = () => toggle(g.group_id);

    const title = document.createElement("span");
    title.className = "group-title";
    title.textContent = g.title;

    div.appendChild(cb);
    div.appendChild(title);
    box.appendChild(div);
  });
}

function toggle(id) {
  if (selected.has(id)) selected.delete(id);
  else selected.add(id);

  document.getElementById("addBtn").disabled = selected.size === 0;
}

document.getElementById("addBtn").onclick = async () => {
  await fetch("/api/groups/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_ids: Array.from(selected)
    })
  });

  loadGroups();
};

async function removeGroup(groupId) {
  await fetch("/api/groups/remove", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_id: groupId
    })
  });

  loadGroups();
}

loadGroups();
</script>
</body>
</html>
