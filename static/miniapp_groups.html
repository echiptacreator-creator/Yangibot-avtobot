<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

.header {
  text-align: center;
  margin-bottom: 14px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

.search input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  margin-bottom: 10px;
}

.filters {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}
.filter {
  flex: 1;
  text-align: center;
  padding: 8px;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid #e5e7eb;
}
.filter.active {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}
.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}

.group-title {
  flex: 1;
  font-size: 14px;
}

.btn {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn:disabled { opacity: .5; }

.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <div class="search">
    <input id="search" placeholder="ðŸ” Guruh nomini qidirish">
  </div>

  <div class="filters">
    <div class="filter active" data-filter="all">Hammasi</div>
    <div class="filter" data-filter="saved">Saqlangan</div>
    <div class="filter" data-filter="new">Yangi</div>
  </div>

  <div class="card">
    <div id="groups" class="empty">Yuklanmoqda...</div>
    <button id="addBtn" class="btn" disabled>âž• Tanlanganlarni qoâ€˜shish</button>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let saved = [];
let available = [];
let selected = new Set();
let filter = "all";

async function load() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  saved = Array.isArray(data.saved) ? data.saved : [];
  available = Array.isArray(data.available) ? data.available : [];

  document.getElementById("count").textContent = saved.length;
  selected.clear();
  render();
}

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  const box = document.getElementById("groups");
  box.innerHTML = "";

  const savedIds = new Set(saved.map(g => g.group_id));
  let list = [];

  if (filter === "saved") list = saved;
  else if (filter === "new") list = available;
  else list = [...saved, ...available];

  list = list.filter(g => (g.title || "").toLowerCase().includes(q));

  if (!list.length) {
    box.innerHTML = "<div class='empty'>Hech narsa topilmadi</div>";
    document.getElementById("addBtn").disabled = true;
    return;
  }

  list.forEach(g => {
    const div = document.createElement("div");
    const isSaved = savedIds.has(g.group_id);

    div.className = "group" + (isSaved ? " saved" : "");

    if (!isSaved) {
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.onchange = () => toggle(g.group_id);
      div.appendChild(cb);
    }

    const t = document.createElement("span");
    t.className = "group-title";
    t.textContent = g.title || "Nomsiz guruh";
    div.appendChild(t);

    if (isSaved) {
      div.onclick = () => {
        if (confirm("Bu guruhni oâ€˜chirasizmi?")) removeGroup(g.group_id);
      };
    }

    box.appendChild(div);
  });

  document.getElementById("addBtn").disabled = selected.size === 0;
}

function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

async function addSelected() {
  if (!selected.size) return;

  await fetch("/api/groups/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_ids: Array.from(selected)
    })
  });

  tg.showPopup({ message: "âœ… Guruhlar muvaffaqiyatli qoâ€˜shildi" });
  load();
}

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ user_id:userId, group_id:id })
  });

  tg.showPopup({ message: "ðŸ—‘ Guruh oâ€˜chirildi" });
  load();
}

document.getElementById("addBtn").onclick = addSelected;
document.getElementById("search").oninput = render;

document.querySelectorAll(".filter").forEach(f=>{
  f.onclick = ()=>{
    document.querySelectorAll(".filter").forEach(x=>x.classList.remove("active"));
    f.classList.add("active");
    filter = f.dataset.filter;
    render();
  };
});

load();
</script>
</body>
</html>
