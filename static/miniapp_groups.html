<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

.header {
  text-align: center;
  margin-bottom: 16px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}

.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}

.group-title {
  flex: 1;
  font-size: 14px;
  font-weight: 500;
}

.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <!-- SAQLANGAN -->
  <div class="card">
    <b>ðŸŸ¢ Qoâ€˜shilgan guruhlar</b>
    <div id="savedBox" class="empty">Yuklanmoqda...</div>
  </div>

  <!-- YANGI -->
  <div class="card">
    <b>âž• Qoâ€˜shilmagan guruhlar</b>
    <div id="newBox" class="empty">Yuklanmoqda...</div>

    <button id="addBtn" class="btn" disabled>
      âž• Tanlanganlarni qoâ€˜shish
    </button>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let saved = [];
let available = [];
let selected = new Set();

async function loadGroups() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  saved = data.saved || [];
  available = data.available || [];

  document.getElementById("count").textContent = saved.length;
  selected.clear();

  renderSaved();
  renderNew();
}

function renderSaved() {
  const box = document.getElementById("savedBox");
  box.innerHTML = "";

  if (!saved.length) {
    box.innerHTML = "<div class='empty'>Hozircha yoâ€˜q</div>";
    return;
  }

  saved.forEach(g => {
    const div = document.createElement("div");
    div.className = "group saved";

    const t = document.createElement("span");
    t.className = "group-title";
    t.textContent = g.title;
    div.appendChild(t);

    div.onclick = () => {
      if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
        removeGroup(g.group_id);
      }
    };

    box.appendChild(div);
  });
}

function renderNew() {
  const box = document.getElementById("newBox");
  box.innerHTML = "";

  if (!available.length) {
    box.innerHTML = "<div class='empty'>Qoâ€˜shilmagan guruh yoâ€˜q</div>";
    document.getElementById("addBtn").disabled = true;
    return;
  }

  available.forEach(g => {
    const div = document.createElement("div");
    div.className = "group";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = selected.has(g.group_id);
    cb.onchange = () => toggle(g.group_id);
    div.appendChild(cb);

    const t = document.createElement("span");
    t.className = "group-title";
    t.textContent = g.title;
    div.appendChild(t);

    box.appendChild(div);
  });

  document.getElementById("addBtn").disabled = selected.size === 0;
}

function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

async function addSelected() {
  if (!selected.size) return;

  await fetch("/api/groups/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_ids: Array.from(selected)
    })
  });

  tg.showPopup({ message: "âœ… Guruhlar qoâ€˜shildi" });
  loadGroups();
}

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_id: id
    })
  });

  tg.showPopup({ message: "ðŸ—‘ Guruh oâ€˜chirildi" });
  loadGroups();
}

document.getElementById("addBtn").onclick = addSelected;

loadGroups();
</script>
</body>
</html>
