<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color: var(--text);
}

.container {
  max-width: 720px;
  margin: auto;
  padding: 16px 16px 110px;
}

.header {
  text-align: center;
  margin-bottom: 16px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
  max-height: 60vh;
  overflow-y: auto;
}

.card h3 {
  margin-top: 0;
  font-size: 15px;
}

.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}

.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}

.group-title {
  flex: 1;
  font-size: 14px;
  font-weight: 500;
}

.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}

/* STICKY ACTION BAR */
.action-bar {
  position: sticky;
  bottom: 0;
  padding: 12px 16px;
  background: var(--card);
  box-shadow: 0 -10px 28px rgba(0,0,0,.15);
  z-index: 10;
}

.btn {
  width: 100%;
  padding: 16px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
}
.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh qoâ€˜shilgan</p>
  </div>

  <div class="grid">

    <!-- SAVED -->
    <div class="card">
      <h3>ðŸŸ¢ Qoâ€˜shilgan</h3>
      <div id="savedBox" class="empty">Yuklanmoqda...</div>
    </div>

    <!-- NEW -->
    <div class="card">
      <h3>âž• Qoâ€˜shilmagan</h3>
      <div id="newBox" class="empty">Yuklanmoqda...</div>
    </div>

  </div>

  <!-- STICKY BUTTON INSIDE CONTAINER -->
  <div class="action-bar">
    <button id="addBtn" class="btn" disabled>
      âž• Tanlanganlarni qoâ€˜shish
    </button>
  </div>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let saved = [];
let available = [];
let selected = new Set();

/* LOAD */
async function loadGroups() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  saved = data.saved || [];
  available = data.available || [];
  selected.clear();

  document.getElementById("count").textContent = saved.length;
  renderSaved();
  renderNew();
  updateBtn();
}

/* RENDER SAVED */
function renderSaved() {
  const box = document.getElementById("savedBox");
  box.innerHTML = "";

  if (!saved.length) {
    box.innerHTML = "<div class='empty'>Hozircha yoâ€˜q</div>";
    return;
  }

  saved.forEach(g => {
    const div = document.createElement("div");
    div.className = "group saved";
    div.innerHTML = `<span class="group-title">${g.title}</span>`;

    div.onclick = () => {
      if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
        removeGroup(g.group_id);
      }
    };

    box.appendChild(div);
  });
}

/* RENDER NEW */
function renderNew() {
  const box = document.getElementById("newBox");
  box.innerHTML = "";

  if (!available.length) {
    box.innerHTML = "<div class='empty'>Qoâ€˜shilmagan guruh yoâ€˜q</div>";
    return;
  }

  available.forEach(g => {
    const div = document.createElement("div");
    div.className = "group";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = selected.has(g.group_id);
    cb.onchange = () => toggle(g.group_id);

    div.appendChild(cb);
    div.innerHTML += `<span class="group-title">${g.title}</span>`;
    box.appendChild(div);
  });
}

/* TOGGLE */
function toggle(id) {
  if (selected.has(id)) {
    selected.delete(id);
  } else {
    selected.add(id);
  }
  updateBtn();
}

/* BUTTON STATE */
function updateBtn() {
  document.getElementById("addBtn").disabled = selected.size === 0;
}

/* ADD (OPTIMISTIC UI) */
async function addSelected() {
  if (!selected.size) return;

  const toAdd = available.filter(g => selected.has(g.group_id));

  // FRONTEND UPDATE FIRST
  available = available.filter(g => !selected.has(g.group_id));
  saved = [...toAdd, ...saved];
  selected.clear();

  renderSaved();
  renderNew();
  updateBtn();

  // BACKEND
  await fetch("/api/groups/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_ids: toAdd.map(g => g.group_id)
    })
  });

  document.getElementById("count").textContent = saved.length;
  tg.showPopup({ message: "âœ… Guruhlar qoâ€˜shildi" });
}

/* REMOVE */
async function removeGroup(id) {
  const g = saved.find(x => x.group_id === id);
  saved = saved.filter(x => x.group_id !== id);
  available.unshift(g);

  renderSaved();
  renderNew();
  updateBtn();

  await fetch("/api/groups/remove", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ user_id:userId, group_id:id })
  });

  document.getElementById("count").textContent = saved.length;
  tg.showPopup({ message: "ðŸ—‘ Guruh oâ€˜chirildi" });
}

document.getElementById("addBtn").onclick = addSelected;

/* START */
loadGroups();
</script>
</body>
</html>
