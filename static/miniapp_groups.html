<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mening guruhlarim</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 14px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

/* SEARCH */
.search {
  margin-bottom: 12px;
}
.search input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

/* FILTER */
.filters {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}
.filter {
  flex: 1;
  padding: 8px;
  text-align: center;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid #e5e7eb;
  user-select: none;
}
.filter.active {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

/* GROUP */
.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
  animation: fade .2s ease;
}
.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}
.group.new {
  cursor: default;
}
.group input {
  width: 18px;
  height: 18px;
  cursor: pointer;
}
.group-title {
  font-size: 14px;
  font-weight: 500;
  flex: 1;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn.secondary {
  background: transparent;
  color: var(--primary);
  border: 1px solid var(--primary);
}
.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

/* EMPTY */
.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}

/* ANIM */
@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <div class="search">
    <input id="search" placeholder="ðŸ” Guruh nomini qidirish">
  </div>

  <div class="filters">
    <div class="filter active" data-filter="all">Hammasi</div>
    <div class="filter" data-filter="saved">Saqlangan</div>
    <div class="filter" data-filter="new">Yangi</div>
  </div>

  <div class="card">
    <div id="groups" class="empty">Yuklanmoqda...</div>

    <button id="addBtn" class="btn" disabled>
      âž• Tanlanganlarni qoâ€˜shish
    </button>
  </div>

  <button class="btn secondary" onclick="tg.close()">Yopish</button>

</div>

<script>
/* =========================
   INIT
========================= */
const tg = Telegram.WebApp;
tg.ready();

const userId = tg?.initDataUnsafe?.user?.id;
if (!userId) {
  document.getElementById("groups").innerHTML =
    "<div class='empty'>Foydalanuvchi aniqlanmadi</div>";
  throw new Error("No user");
}

/* =========================
   STATE
========================= */
let saved = [];
let available = [];
let selected = new Set();
let currentFilter = "all";

/* =========================
   LOAD
========================= */
async function loadGroups() {
  try {
    const res = await fetch(`/api/groups?user_id=${userId}`);
    const data = await res.json();

    saved = Array.isArray(data.saved) ? data.saved : [];
    available = Array.isArray(data.available) ? data.available : [];

    document.getElementById("count").textContent = saved.length;
    selected.clear();
    render();
  } catch {
    document.getElementById("groups").innerHTML =
      "<div class='empty'>Server bilan bogâ€˜lanib boâ€˜lmadi</div>";
  }
}

/* =========================
   RENDER
========================= */
function render() {
  const box = document.getElementById("groups");
  const q = document.getElementById("search").value.toLowerCase();
  box.innerHTML = "";

  let list = [];
  if (currentFilter === "saved") {
    list = saved.map(g => ({...g, type:"saved"}));
  } else if (currentFilter === "new") {
    list = available.map(g => ({...g, type:"new"}));
  } else {
    list = [
      ...saved.map(g => ({...g, type:"saved"})),
      ...available.map(g => ({...g, type:"new"}))
    ];
  }

  list = list.filter(g => g.title.toLowerCase().includes(q));

  if (!list.length) {
    box.innerHTML = "<div class='empty'>Hech narsa topilmadi</div>";
    document.getElementById("addBtn").disabled = true;
    return;
  }

  list.forEach(g => {
    const div = document.createElement("div");
    div.className = "group " + g.type;

    if (g.type === "new") {
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = selected.has(g.group_id);
      cb.onchange = () => toggle(g.group_id);
      div.appendChild(cb);
    }

    const title = document.createElement("span");
    title.className = "group-title";
    title.textContent = g.title;
    div.appendChild(title);

    if (g.type === "saved") {
      div.onclick = () => {
        if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
          removeGroup(g.group_id);
        }
      };
    }

    box.appendChild(div);
  });

  document.getElementById("addBtn").disabled = selected.size === 0;
}

/* =========================
   ACTIONS
========================= */
function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

async function addSelected() {
  if (!selected.size) return;

  await fetch("/api/groups/add", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({
      user_id: userId,
      group_ids: Array.from(selected)
    })
  });

  selected.clear();
  loadGroups();
}

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method: "POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({
      user_id: userId,
      group_id: id
    })
  });

  loadGroups();
}

/* =========================
   EVENTS
========================= */
document.getElementById("addBtn").onclick = addSelected;
document.getElementById("search").oninput = render;

document.querySelectorAll(".filter").forEach(f => {
  f.onclick = () => {
    document.querySelectorAll(".filter").forEach(x => x.classList.remove("active"));
    f.classList.add("active");
    currentFilter = f.dataset.filter;
    render();
  };
});

/* =========================
   START
========================= */
loadGroups();
</script>
</body>
</html>
