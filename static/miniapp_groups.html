<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 16px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 12px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

/* TABS */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}
.tab {
  flex: 1;
  padding: 10px;
  text-align: center;
  border-radius: 14px;
  font-weight: 600;
  cursor: pointer;
  border: 1px solid #e5e7eb;
}
.tab.active {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

/* SEARCH */
.search input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  margin-bottom: 12px;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
  margin-bottom: 14px;
}

/* GROUP */
.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}
.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}
.group-title {
  flex: 1;
  font-size: 14px;
}

/* ACTIONS */
.actions {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin-bottom: 8px;
}
.actions span {
  cursor: pointer;
  color: var(--primary);
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>üìå Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="saved">üü¢ Saqlangan</div>
    <div class="tab" data-tab="new">‚ûï Qo‚Äòshilmagan</div>
  </div>

  <div class="search">
    <input id="search" placeholder="üîç Guruh nomini qidirish">
  </div>

  <!-- SAQLANGAN -->
  <div id="saved-card" class="card"></div>

  <!-- YANGI -->
  <div id="new-card" class="card" style="display:none;">
    <div class="actions">
      <span id="selectAll">‚òëÔ∏è Hammasini belgilash</span>
      <span id="clearAll">‚úñÔ∏è Tozalash</span>
    </div>
    <div id="new-groups"></div>
    <button id="addBtn" class="btn" disabled>‚ûï Tanlanganlarni qo‚Äòshish</button>
  </div>

  <button class="btn" onclick="tg.close()">Yopish</button>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let saved = [];
let available = [];
let selected = new Set();
let activeTab = "saved";

/* LOAD */
async function load() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  saved = data.saved || [];
  available = data.available || [];
  document.getElementById("count").textContent = saved.length;
  selected.clear();

  render();
}

/* RENDER */
function render() {
  const q = document.getElementById("search").value.toLowerCase();
  renderSaved(q);
  renderNew(q);
}

/* SAVED */
function renderSaved(q) {
  const box = document.getElementById("saved-card");
  box.innerHTML = "<b>üü¢ Saqlangan guruhlar</b>";

  if (!saved.length) {
    box.innerHTML += "<div class='empty'>Hozircha yo‚Äòq</div>";
    return;
  }

  saved
    .filter(g => (g.title||"").toLowerCase().includes(q))
    .forEach(g => {
      const div = document.createElement("div");
      div.className = "group saved";
      div.innerHTML = `<span class="group-title">${g.title}</span>`;
      div.onclick = () => {
        if (confirm("Bu guruhni o‚Äòchirasizmi?")) removeGroup(g.group_id);
      };
      box.appendChild(div);
    });
}

/* NEW */
function renderNew(q) {
  const box = document.getElementById("new-groups");
  box.innerHTML = "";

  if (!available.length) {
    box.innerHTML = "<div class='empty'>Qo‚Äòshilmagan guruh yo‚Äòq</div>";
    return;
  }

  available
    .filter(g => (g.title||"").toLowerCase().includes(q))
    .forEach(g => {
      const div = document.createElement("div");
      div.className = "group";

      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.checked = selected.has(g.group_id);
      cb.onchange = () => toggle(g.group_id);

      div.appendChild(cb);
      div.innerHTML += `<span class="group-title">${g.title}</span>`;
      box.appendChild(div);
    });

  document.getElementById("addBtn").disabled = selected.size === 0;
}

/* ACTIONS */
function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

document.getElementById("selectAll").onclick = () => {
  available.forEach(g => selected.add(g.group_id));
  renderNew(document.getElementById("search").value.toLowerCase());
};

document.getElementById("clearAll").onclick = () => {
  selected.clear();
  renderNew(document.getElementById("search").value.toLowerCase());
};

document.getElementById("addBtn").onclick = async () => {
  await fetch("/api/groups/add", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      user_id:userId,
      group_ids:Array.from(selected)
    })
  });
  tg.showPopup({ message:"‚úÖ Guruhlar qo‚Äòshildi" });
  document.querySelector(".tab[data-tab='saved']").click();
  load();
};

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ user_id:userId, group_id:id })
  });
  tg.showPopup({ message:"üóë Guruh o‚Äòchirildi" });
  load();
}

/* TABS */
document.querySelectorAll(".tab").forEach(t => {
  t.onclick = () => {
    document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
    t.classList.add("active");
    activeTab = t.dataset.tab;

    document.getElementById("saved-card").style.display =
      activeTab === "saved" ? "block" : "none";
    document.getElementById("new-card").style.display =
      activeTab === "new" ? "block" : "none";
  };
});

document.getElementById("search").oninput = render;

/* START */
load();
</script>
</body>
</html>
