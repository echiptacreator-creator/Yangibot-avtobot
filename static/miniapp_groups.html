<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Guruhlarni tanlash</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --blue:#2f80ff;
}

body {
  margin:0;
  font-family: system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--tg-theme-bg-color);
  color:var(--tg-theme-text-color);
}

.wrap {
  padding:16px;
  padding-bottom:110px;
}

h1 {
  margin:0 0 6px;
  font-size:22px;
}

.sub {
  opacity:.65;
  margin-bottom:14px;
  font-size:14px;
}

.search {
  width:100%;
  padding:13px 14px;
  border-radius:14px;
  border:1px solid rgba(0,0,0,.12);
  margin-bottom:14px;
  font-size:15px;
  background:var(--tg-theme-secondary-bg-color);
  color:var(--tg-theme-text-color);
}

.group {
  background:var(--tg-theme-secondary-bg-color);
  padding:12px;
  border-radius:14px;
  margin-bottom:10px;
  display:flex;
  align-items:center;
  gap:12px;
  transition:.15s;
}

.group:hover {
  transform:scale(1.01);
}

.group.selected {
  outline:2px solid var(--blue);
  background:rgba(47,128,255,.08);
}

.group.selected b::after {
  content:" ‚úì";
  color:var(--blue);
}

.group input {
  transform:scale(1.2);
}

.group small {
  opacity:.6;
}

.action-bar {
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:14px;
  background:linear-gradient(
    to top,
    var(--tg-theme-bg-color),
    rgba(0,0,0,0)
  );
  backdrop-filter:blur(6px);
  border-top:1px solid rgba(0,0,0,.08);
}

button {
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#2f80ff,#5aa0ff);
  color:#fff;
  font-size:16px;
  font-weight:600;
  box-shadow:0 8px 22px rgba(47,128,255,.35);
}

button:disabled {
  opacity:.6;
}

.toast {
  position:fixed;
  bottom:120px;
  left:50%;
  transform:translateX(-50%);
  background:#2f80ff;
  color:#fff;
  padding:10px 16px;
  border-radius:12px;
  font-size:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.25);
}
</style>
</head>

<body>

<div class="wrap">
  <h1>Guruhlar</h1>
  <div class="sub">Xabar yuborish uchun guruhlarni tanlang</div>

  <input
    class="search"
    placeholder="üîç Guruh nomi yoki @username"
    oninput="filterGroups(this.value)"
  >

  <div id="groups">‚è≥ Guruhlar yuklanmoqda...</div>
</div>

<div class="action-bar">
  <button onclick="save()">
    ‚ûï Tanlanganlarni qo‚Äòshish (<span id="count">0</span>)
  </button>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe?.user?.id;
let groups = [];
let selected = new Set();

function showToast(text){
  const t=document.createElement("div");
  t.className="toast";
  t.innerText=text;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2500);
}

async function loadGroups(){
  const box=document.getElementById("groups");

  try{
    const res=await fetch(`/api/temp-groups?user_id=${userId}`);
    groups=await res.json();

    if(!groups.length){
      box.innerHTML="‚ùå Guruhlar topilmadi";
      return;
    }

    box.innerHTML="";
    groups.forEach(g=>{
      const div=document.createElement("div");
      div.className="group";
      div.dataset.search=(g.title+" "+(g.username||"")).toLowerCase();

      div.innerHTML=`
        <input type="checkbox" onchange="toggle(${g.group_id},this)">
        <div>
          <b>${g.title}</b><br>
          <small>${g.username ? "@"+g.username : ""}</small>
        </div>
      `;
      box.appendChild(div);
    });
  }catch{
    box.innerHTML="‚ùå Xatolik yuz berdi";
  }
}

function normalizeGroupId(id){
  id = Number(id);
  if (id < 0) return id;
  return -id;
}

function toggle(id, el){
  const card = el.closest(".group");
  const gid = normalizeGroupId(id);

  if(el.checked){
    selected.add(gid);
    card.classList.add("selected");
  }else{
    selected.delete(gid);
    card.classList.remove("selected");
  }
  document.getElementById("count").innerText = selected.size;
}


function filterGroups(q){
  q=q.toLowerCase();
  document.querySelectorAll(".group").forEach(el=>{
    el.style.display=el.dataset.search.includes(q)?"flex":"none";
  });
}

async function save(){
  if(!selected.size){
    tg.showPopup({ message:"‚ùó Hech qanday guruh tanlanmadi" });
    return;
  }

  const payload = groups
    .filter(g => selected.has(normalizeGroupId(g.group_id)))
    .map(g => ({
      ...g,
      group_id: normalizeGroupId(g.group_id)
    }));

  const btn = document.querySelector("button");

  btn.disabled = true;
  btn.innerText = "‚è≥ Qo‚Äòshilmoqda...";

  try{
    const res = await fetch("/api/user-groups/bulk-add",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        user_id:userId,
        groups:payload
      })
    });

    if(!res.ok) throw new Error();

    showToast(`‚úÖ ${payload.length} ta guruh qo‚Äòshildi`);

    tg.showPopup({
      title:"Tayyor üéâ",
      message:`${payload.length} ta guruh muvaffaqiyatli qo‚Äòshildi`,
      buttons:[{type:"ok"}]
    });

    // üî• MINIAPPNI AVTOMATIK YOPISH
    setTimeout(()=>tg.close(),900);

  }catch{
    btn.disabled=false;
    btn.innerText="‚ûï Tanlanganlarni qo‚Äòshish";
    tg.showPopup({ message:"‚ùå Xatolik yuz berdi" });
  }
}

loadGroups();
</script>

</body>
</html>
