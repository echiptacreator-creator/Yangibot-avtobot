<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --danger: #ef4444;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 16px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 16px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

/* GROUP */
.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
}

.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}

.group input {
  width: 18px;
  height: 18px;
}

.group-title {
  flex: 1;
  font-size: 14px;
  font-weight: 500;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn:disabled {
  opacity: .5;
  cursor: not-allowed;
}

.empty {
  text-align: center;
  font-size: 13px;
  color: var(--hint);
  padding: 12px 0;
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <!-- SAQLANGAN -->
  <div class="card">
    <b>ðŸŸ¢ Saqlangan guruhlar</b>
    <div id="saved-groups" class="empty">Yuklanmoqda...</div>
  </div>

  <!-- YANGI -->
  <div class="card">
    <b>âž• Qoâ€˜shilmagan guruhlar</b>
    <div id="new-groups" class="empty">Yuklanmoqda...</div>

    <button id="addBtn" class="btn" disabled>
      âž• Tanlanganlarni qoâ€˜shish
    </button>
  </div>

  <button class="btn" onclick="tg.close()">Yopish</button>

</div>

<script>
/* =====================
   INIT
===================== */
const tg = Telegram.WebApp;
tg.ready();

const userId = tg?.initDataUnsafe?.user?.id;
if (!userId) {
  document.getElementById("saved-groups").innerHTML =
    "<div class='empty'>Foydalanuvchi aniqlanmadi</div>";
  throw new Error("No user");
}

/* =====================
   STATE
===================== */
let saved = [];
let available = [];
let selected = new Set();

/* =====================
   LOAD
===================== */
async function loadGroups() {
  try {
    const res = await fetch(`/api/groups?user_id=${userId}`);
    const data = await res.json();

    saved = Array.isArray(data.saved) ? data.saved : [];
    available = Array.isArray(data.available) ? data.available : [];

    document.getElementById("count").textContent = saved.length;
    selected.clear();

    renderSaved();
    renderNew();
  } catch {
    document.getElementById("saved-groups").innerHTML =
      "<div class='empty'>Xatolik yuz berdi</div>";
  }
}

/* =====================
   RENDER
===================== */
function renderSaved() {
  const box = document.getElementById("saved-groups");
  box.innerHTML = "";

  if (!saved.length) {
    box.innerHTML = "<div class='empty'>Hozircha saqlangan guruh yoâ€˜q</div>";
    return;
  }

  saved.forEach(g => {
    const div = document.createElement("div");
    div.className = "group saved";

    const title = document.createElement("span");
    title.className = "group-title";
    title.textContent = g.title || "Nomsiz guruh";
    div.appendChild(title);

    div.onclick = () => {
      if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
        removeGroup(g.group_id);
      }
    };

    box.appendChild(div);
  });
}

function renderNew() {
  const box = document.getElementById("new-groups");
  box.innerHTML = "";

  if (!available.length) {
    box.innerHTML = "<div class='empty'>Qoâ€˜shilmagan guruh yoâ€˜q</div>";
    document.getElementById("addBtn").disabled = true;
    return;
  }

  available.forEach(g => {
    const div = document.createElement("div");
    div.className = "group";

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.onchange = () => toggle(g.group_id);
    div.appendChild(cb);

    const title = document.createElement("span");
    title.className = "group-title";
    title.textContent = g.title || "Nomsiz guruh";
    div.appendChild(title);

    box.appendChild(div);
  });

  document.getElementById("addBtn").disabled = selected.size === 0;
}

/* =====================
   ACTIONS
===================== */
function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

async function addSelected() {
  if (!selected.size) return;

  await fetch("/api/groups/add", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({
      user_id: userId,
      group_ids: Array.from(selected)
    })
  });

  tg.showPopup({ message: "âœ… Guruhlar muvaffaqiyatli qoâ€˜shildi" });
  loadGroups();
}

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ user_id:userId, group_id:id })
  });

  tg.showPopup({ message: "ðŸ—‘ Guruh oâ€˜chirildi" });
  loadGroups();
}

/* =====================
   EVENTS
===================== */
document.getElementById("addBtn").onclick = addSelected;

/* =====================
   START
===================== */
loadGroups();
</script>
</body>
</html>
