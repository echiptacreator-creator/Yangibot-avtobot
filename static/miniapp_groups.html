<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Guruhlar</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
  --bg: var(--tg-theme-bg-color, #f5f7fb);
  --card: var(--tg-theme-secondary-bg-color, #ffffff);
  --text: var(--tg-theme-text-color, #0f172a);
  --hint: var(--tg-theme-hint-color, #6b7280);
  --primary: var(--tg-theme-button-color, #4f46e5);
  --primary-text: var(--tg-theme-button-text-color, #ffffff);
  --success: #22c55e;
  --radius: 18px;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
    Roboto, Helvetica, Arial, sans-serif;
  color: var(--text);
}

.container {
  max-width: 420px;
  margin: auto;
  padding: 18px;
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 14px;
}
.header h1 {
  font-size: 22px;
  margin-bottom: 4px;
}
.header p {
  font-size: 14px;
  color: var(--hint);
}

/* SEARCH */
.search {
  margin-bottom: 12px;
}
.search input {
  width: 100%;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #e5e7eb;
  font-size: 14px;
}

/* FILTER */
.filters {
  display: flex;
  gap: 8px;
  margin-bottom: 12px;
}
.filter {
  flex: 1;
  padding: 8px;
  text-align: center;
  border-radius: 12px;
  font-size: 13px;
  cursor: pointer;
  border: 1px solid #e5e7eb;
}
.filter.active {
  background: var(--primary);
  color: #fff;
  border-color: var(--primary);
}

/* CARD */
.card {
  background: var(--card);
  border-radius: var(--radius);
  padding: 14px;
  margin-bottom: 14px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
}

/* GROUP */
.group {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  border-radius: 14px;
  margin-bottom: 8px;
  background: var(--bg);
  animation: fade .25s ease;
}
.group.saved {
  background: rgba(34,197,94,.12);
  border: 1px solid var(--success);
  cursor: pointer;
}
.group input {
  width: 18px;
  height: 18px;
}
.group-title {
  font-size: 14px;
  font-weight: 500;
}

/* BUTTON */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 16px;
  border: none;
  background: var(--primary);
  color: var(--primary-text);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}
.btn:disabled { opacity: .5; }

@keyframes fade {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: none; }
}
</style>
</head>

<body>
<div class="container">

  <div class="header">
    <h1>ðŸ“Œ Guruhlar</h1>
    <p><span id="count">0</span> ta guruh saqlangan</p>
  </div>

  <div class="search">
    <input id="search" placeholder="ðŸ” Guruh nomini qidirish">
  </div>

  <div class="filters">
    <div class="filter active" data-filter="all">Hammasi</div>
    <div class="filter" data-filter="saved">Saqlangan</div>
    <div class="filter" data-filter="new">Yangi</div>
  </div>

  <div class="card">
    <div id="groups">Yuklanmoqda...</div>
  </div>

  <button class="btn" onclick="tg.close()">Yopish</button>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

const userId = tg.initDataUnsafe.user.id;

let saved = [];
let available = [];
let selected = new Set();
let filter = "all";

async function load() {
  const res = await fetch(`/api/groups?user_id=${userId}`);
  const data = await res.json();

  saved = data.saved || [];
  available = data.available || [];

  document.getElementById("count").textContent = saved.length;
  selected.clear();
  render();
}

function render() {
  const q = document.getElementById("search").value.toLowerCase();
  const box = document.getElementById("groups");
  box.innerHTML = "";

  let list = [];
  if (filter === "saved") list = saved.map(g => ({...g, type:"saved"}));
  else if (filter === "new") list = available.map(g => ({...g, type:"new"}));
  else {
    list = [
      ...saved.map(g => ({...g, type:"saved"})),
      ...available.map(g => ({...g, type:"new"}))
    ];
  }

  list
    .filter(g => g.title.toLowerCase().includes(q))
    .forEach(g => {
      const div = document.createElement("div");
      div.className = "group" + (g.type==="saved" ? " saved" : "");

      if (g.type === "new") {
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.checked = selected.has(g.group_id);
        cb.onchange = () => toggle(g.group_id);
        div.appendChild(cb);
      }

      const t = document.createElement("span");
      t.className = "group-title";
      t.textContent = g.title;
      div.appendChild(t);

      if (g.type === "saved") {
        div.onclick = () => {
          if (confirm("Bu guruhni oâ€˜chirasizmi?")) {
            removeGroup(g.group_id);
          }
        };
      }

      box.appendChild(div);
    });

  document.getElementById("addBtn").disabled = selected.size === 0;

  if (!box.children.length) {
    box.innerHTML = "<small>Hech narsa topilmadi</small>";
  }
}

function toggle(id) {
  selected.has(id) ? selected.delete(id) : selected.add(id);
  document.getElementById("addBtn").disabled = selected.size === 0;
}

document.getElementById("addBtn").onclick = async () => {
  await fetch("/api/groups/add", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({
      user_id:userId,
      group_ids:Array.from(selected)
    })
  });
  selected.clear();
  load();
};

async function removeGroup(id) {
  await fetch("/api/groups/remove", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ user_id:userId, group_id:id })
  });
  load();
}

document.getElementById("search").oninput = render;

document.querySelectorAll(".filter").forEach(f=>{
  f.onclick = ()=>{
    document.querySelectorAll(".filter").forEach(x=>x.classList.remove("active"));
    f.classList.add("active");
    filter = f.dataset.filter;
    render();
  };
});

load();
</script>
</body>
</html>
