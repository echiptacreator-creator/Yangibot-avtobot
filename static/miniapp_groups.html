<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Guruhlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system;
      background: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    .wrap { padding: 20px; }
    h1 { margin-bottom: 6px; }
    .sub { opacity:.7; margin-bottom: 16px; }

    .group {
      background: var(--tg-theme-secondary-bg-color);
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #2f80ff;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      margin-top: 16px;
    }

    .back {
      text-align: center;
      margin-top: 14px;
      color: #2f80ff;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Guruhlar</h1>
  <div class="sub">Faqat tanlangan guruhlar saqlanadi</div>

  <div id="groups">‚è≥ Yuklanmoqda...</div>

  <button onclick="saveGroups()">Tanlanganlarni saqlash</button>
  <div class="back" onclick="Telegram.WebApp.close()">Yopish</div>
</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

// üîê user_id ni URL'dan olamiz
const params = new URLSearchParams(window.location.search);
const userId = params.get("user_id");

if (!userId) {
  document.getElementById("groups").innerText =
    "‚ùå MiniApp bot orqali ochilishi kerak";
  throw new Error("No user_id");
}

let groupsData = [];

async function loadGroups() {
  const box = document.getElementById("groups");
  box.innerHTML = "‚è≥ Yuklanmoqda...";

  try {
    const res = await fetch(`/api/temp-groups?user_id=${userId}`);
    const data = await res.json();
    groupsData = data;

    if (!data.length) {
      box.innerHTML = "‚ùå Guruhlar topilmadi. Avval bot orqali yuklang.";
      return;
    }

    box.innerHTML = "";

    data.forEach((g, i) => {
      const div = document.createElement("div");
      div.className = "group";
      div.innerHTML = `
        <input type="checkbox" data-i="${i}">
        <div>${g.title}</div>
      `;
      box.appendChild(div);
    });

  } catch (e) {
    box.innerHTML = "‚ùå Xatolik yuz berdi";
    console.error(e);
  }
}

async function saveGroups() {
  const selected = [...document.querySelectorAll("input[type=checkbox]:checked")]
    .map(x => groupsData[x.dataset.i]);

  if (!selected.length) {
    tg.showPopup({ message: "Hech narsa tanlanmadi" });
    return;
  }

  await fetch("/api/user-groups/bulk-add", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: userId,
      groups: selected
    })
  });

  tg.showPopup({ message: "‚úÖ Saqlandi" });
}

window.onload = loadGroups;
</script>
</body>
</html>
