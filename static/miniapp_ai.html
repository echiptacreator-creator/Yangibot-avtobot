<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>AI Taxi Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .container {
      padding: 16px;
      max-width: 520px;
      margin: auto;
    }

    h2 {
      margin-bottom: 16px;
      font-size: 20px;
      text-align: center;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 14px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.05);
    }

    label {
      font-size: 13px;
      opacity: .8;
      display: block;
      margin-bottom: 6px;
    }

    select, input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #fff;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.1);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > div {
      flex: 1;
    }

    .toggle {
      display: flex;
      gap: 8px;
    }

    .chip {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      background: #020617;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.1);
      cursor: pointer;
    }

    .chip.active {
      background: #2563eb;
      box-shadow: none;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg,#2563eb,#3b82f6);
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ğŸš• AI orqali taxi post</h2>

  <div class="card">
    <label>ğŸ“ Qayerdan</label>
    <select id="from">
      <option>Andijon</option>
      <option>Toshkent</option>
      <option>Fargâ€˜ona</option>
      <option>Namangan</option>
    </select>

    <label style="margin-top:10px;">ğŸ“ Qayerga</label>
    <select id="to">
      <option>Toshkent</option>
      <option>Andijon</option>
      <option>Namangan</option>
    </select>
  </div>

  <div class="card row">
    <div>
      <label>ğŸ“… Sana</label>
      <input type="date" id="date">
    </div>
    <div>
      <label>â° Soat</label>
      <input type="time" id="time">
    </div>
  </div>

  <div class="card">
    <label>ğŸ‘¥ Nechta odam</label>
    <input type="number" id="people" min="1" max="4" value="2">
  </div>

  <div class="card">
    <label>âš¡ Tezkor</label>
    <div class="toggle">
      <div class="chip" onclick="toggle(this,'urgent')">Ha</div>
      <div class="chip active" onclick="toggle(this,'urgent')">Yoâ€˜q</div>
    </div>
  </div>

  <div class="card">
    <label>ğŸš— Mashina</label>
    <select id="car">
      <option>Gentra</option>
      <option>Cobalt</option>
      <option>Elantra</option>
      <option>Tracker</option>
    </select>
  </div>

  <div class="card">
    <label>ğŸ“ Telefon</label>
    <input id="phone" placeholder="+998..." />
  </div>

  <button onclick="send()">ğŸ¤– AI postlarni yaratish</button>
</div>

<script>
  const state = {
    urgent: "Yoâ€˜q"
  };

  function toggle(el, key) {
    el.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
    el.classList.add('active');
    state[key] = el.innerText;
  }

  function send() {
    const data = {
      from: from.value,
      to: to.value,
      date: date.value,
      time: time.value,
      people: people.value,
      urgent: state.urgent,
      car: car.value,
      phone: phone.value
    };

    Telegram.WebApp.sendData(JSON.stringify({
      type: "ai_form",
      data
    }));

    window.appData = formData;
    showPostsPage();
  }
</script>
</body>
</html>
