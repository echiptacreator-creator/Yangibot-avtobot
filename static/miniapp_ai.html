<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Taxi Post</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<h3>ðŸš• Taxi post yaratish</h3>

<input id="from" placeholder="Qayerdan"><br><br>
<input id="to" placeholder="Qayerga"><br><br>
<input id="people" placeholder="Nechta odam"><br><br>
<input id="time" placeholder="Qaysi vaqtga"><br><br>
<input id="phone" placeholder="Telefon"><br><br>

<button id="send">Yuborish</button>

<script>
  document.getElementById("send").onclick = () => {
    const data = {
      from: document.getElementById("from").value,
      to: document.getElementById("to").value,
      people: document.getElementById("people").value,
      time: document.getElementById("time").value,
      phone: document.getElementById("phone").value
    };

    Telegram.WebApp.sendData(JSON.stringify(data));
    Telegram.WebApp.close();
  };
</script>

</body>
</html>
