<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8" />
<title>Taxi AI Post</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
  body { background:#0f172a; color:#fff; font-family:sans-serif; }
  .card { background:#111827; padding:14px; margin-bottom:12px; border-radius:12px; }
  .row { display:flex; gap:8px; }
  select, input { width:100%; padding:10px; border-radius:8px; }
  .toggle { padding:10px; border:1px solid #333; border-radius:20px; cursor:pointer; }
  .toggle.active { background:#22c55e; color:#052e16; }
  button { width:100%; padding:14px; border-radius:12px; background:#22c55e; border:none; }
</style>
</head>

<body>

<div class="card">
  <b>Qayerdan</b>
  <select id="from_region"></select>
  <div id="from_districts"></div>
  <button onclick="addDistrict('from')">➕ Tuman qo‘shish</button>
</div>

<div class="card">
  <b>Qayerga</b>
  <select id="to_region"></select>
  <div id="to_districts"></div>
  <button onclick="addDistrict('to')">➕ Tuman qo‘shish</button>
</div>

<div class="card">
  <b>Odamlar soni</b>
  <input type="number" id="people" min="1" />
</div>

<div class="card">
  <b>Ayol kishi bor</b>
  <div class="toggle" data-key="female">Ha</div>
</div>

<div class="card">
  <b>Ketish vaqti</b>
  <input type="time" id="time" />
</div>

<div class="card">
  <div class="toggle" data-key="urgent">Tezkor</div>
  <div class="toggle" data-key="fill">To‘lsa yuriladi</div>
</div>

<div class="card">
  <div class="toggle" data-key="luggage">Bagaj bor</div>
  <div class="toggle" data-key="parcel">Pochta olinadi</div>
</div>

<div class="card">
  <b>Mashina</b>
  <select id="car">
    <option>Gentra</option>
    <option>Cobalt</option>
    <option>Nexia 3</option>
    <option>Tracker</option>
    <option>Onix</option>
    <option>BYD</option>
    <option value="other">Boshqa</option>
  </select>
  <input id="car_other" placeholder="Mashina yozing" style="display:none;margin-top:8px"/>
</div>

<div class="card">
  <b>Yonilg‘i</b>
  <select id="fuel">
    <option>Benzin</option>
    <option>Propan</option>
    <option>Metan</option>
    <option>Elektromobil</option>
  </select>
</div>

<div class="card">
  <b>Telefon</b>
  <input id="phone" placeholder="+998" />
  <input id="phone_extra" placeholder="Qo‘shimcha telefon" />
</div>

<div class="card">
  <div class="toggle" data-key="telegram_ok">Telegramdan yozish mumkin</div>
</div>

<div class="card">
  <b>Izoh</b>
  <input id="comment" />
</div>

<button onclick="send()">Yuborish</button>

<script src="app.js"></script>
</body>
</html>
