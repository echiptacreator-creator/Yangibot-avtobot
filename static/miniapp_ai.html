<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Taxi Post</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg: var(--tg-theme-bg-color);
  --text: var(--tg-theme-text-color);
  --card: var(--tg-theme-secondary-bg-color);
  --hint: var(--tg-theme-hint-color);
  --accent: var(--tg-theme-button-color);
  --accent-text: var(--tg-theme-button-text-color);
}

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
}

.container{
  max-width:520px;
  margin:auto;
  padding:16px;
}

h3{
  margin:6px 0 16px;
  font-size:20px;
}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
}

.label{
  font-size:13px;
  color:var(--hint);
  margin-bottom:6px;
}

input,select,textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:none;
  background:var(--bg);
  color:var(--text);
}

textarea{resize:vertical}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}

.toggles{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
}

.toggle{
  padding:8px 14px;
  border-radius:999px;
  font-size:13px;
  background:var(--bg);
  color:var(--text);
  border:1px solid transparent;
  cursor:pointer;
  user-select:none;
}

.toggle.active{
  background:var(--accent);
  color:var(--accent-text);
}

button{
  width:100%;
  padding:16px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:var(--accent-text);
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>
<div class="container">

<h3>ðŸ¤– AI Taxi Post</h3>

<!-- YOâ€˜NALISH -->

  <div class="label">Yoâ€˜nalish</div>

    <select id="to_region"></select>
  </div>
</div>

<!-- ODAMLAR -->
<div class="card">
  <div class="label">Mashinadagi odamlar</div>
  <input type="number" min="1" id="people">
</div>

<!-- HOLATLAR -->
<div class="card">
  <div class="label">Holatlar</div>
  <div class="toggles">
    <div class="toggle" data-key="woman">ðŸ‘© Ayol bor</div>
    <div class="toggle" data-key="urgent">âš¡ Tezkor</div>
    <div class="toggle" data-key="baggage">ðŸ§³ Bagaj</div>
    <div class="toggle" data-key="mail">ðŸ“¦ Pochta</div>
    <div class="toggle" data-key="telegram">ðŸ’¬ Telegram</div>
  </div>
</div>

<!-- VAQT -->
<div class="card">
  <div class="label">Ketish vaqti</div>
  <input type="time" id="time">
</div>

<!-- MASHINA -->
<div class="card">
  <div class="label">Mashina</div>
  <select id="car"></select>
</div>

<!-- ALOQA -->
<div class="card">
  <div class="label">Telefon</div>
  <input id="phone">
  <input id="phone2" style="margin-top:8px">
</div>

<!-- IZOH -->
<div class="card">
  <div class="label">Izoh</div>
  <textarea id="comment"></textarea>
</div>

<button onclick="submitForm()">ðŸš€ AI post yaratish</button>

</div>

<script>
const tg = Telegram.WebApp;
tg.ready();

document.querySelectorAll(".toggle").forEach(t=>{
  t.onclick = ()=>t.classList.toggle("active");
});
</script>

</body>
</html>
