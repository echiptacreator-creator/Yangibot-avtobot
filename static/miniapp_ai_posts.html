<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>AI Postlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background: #0f172a;
      color: #fff;
    }

    .container {
      max-width: 520px;
      margin: auto;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .counter {
      text-align: center;
      font-size: 14px;
      opacity: .8;
      margin-bottom: 12px;
    }

    .card {
      background: #020617;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 0 0 1px rgba(255,255,255,.06);
      cursor: pointer;
      position: relative;
    }

    .card.selected {
      box-shadow: 0 0 0 2px #2563eb;
      background: #020617;
    }

    .check {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      display: none;
    }

    .card.selected .check {
      display: block;
    }

    .preview {
      font-size: 14px;
      line-height: 1.4;
      opacity: .9;
      white-space: pre-line;
      max-height: 90px;
      overflow: hidden;
    }

    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg,#2563eb,#3b82f6);
      color: white;
      cursor: pointer;
      margin-top: 12px;
      opacity: .4;
    }

    button.active {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: #020617;
      border-radius: 16px;
      padding: 16px;
      max-width: 520px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal button {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>ðŸ¤– AI postlar</h2>
  <div class="counter" id="counter">Tanlangan: 0 / 5</div>

  <div id="list"></div>

  <button id="continue" onclick="submit()">Davom etish</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <pre id="fullText"></pre>
    <button onclick="closeModal()">Yopish</button>
  </div>
</div>

<script>
  // ðŸ”¹ TEST uchun (realda botdan keladi)
  const posts = [
    "ðŸš• Andijon â†’ Toshkent\nðŸ‘¥ 2 kishi\nâ° 23:00\nðŸ“ž +99890...",
    "ðŸš– Toshkentga tezkor\nðŸ‘¥ 3 kishi\nðŸ“¦ Pochta bor",
    "ðŸš• Andijon â†’ Namangan\nðŸ‘¥ 1 kishi\nâ° Bugun",
    "ðŸš˜ Gentra, gaz\nðŸ“ž +99891...",
    "ðŸš• Andijon â†’ Toshkent\nâš¡ TEZKOR",
    "ðŸš– Elantra, biznes",
    "ðŸš• Tracker\nðŸ‘© Ayol bor",
    "ðŸš– Cobalt\nðŸ“¦ Pochta yoâ€˜q",
    "ðŸš• Kechki reys",
    "ðŸš– Ertalabki reys"
  ];

  const selected = new Set();
  const list = document.getElementById("list");
  const counter = document.getElementById("counter");
  const btn = document.getElementById("continue");

  posts.forEach((text, i) => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="check">âœ”</div>
      <div class="preview">${text}</div>
    `;

    card.onclick = () => toggle(i, card);
    card.ondblclick = () => preview(text);

    list.appendChild(card);
  });

  function toggle(i, card) {
    if (selected.has(i)) {
      selected.delete(i);
      card.classList.remove("selected");
    } else {
      if (selected.size >= 5) return;
      selected.add(i);
      card.classList.add("selected");
    }

    counter.innerText = `Tanlangan: ${selected.size} / 5`;
    btn.classList.toggle("active", selected.size === 5);
  }

  function preview(text) {
    document.getElementById("fullText").innerText = text;
    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  function submit() {
    if (selected.size !== 5) return;

    const result = Array.from(selected).map(i => posts[i]);

    Telegram.WebApp.sendData(JSON.stringify({
      type: "ai_posts_selected",
      posts: result
    }));

    Telegram.WebApp.close();
  }
</script>
</body>
</html>
